<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href=".//assets/icon/favicon.png"
      type="image/x-icon"
    />
    <title>Influencer Gear Shop</title>
  </head>
  <body>
    <header>
      <!-- navbar section starts here -->
      <nav class="nav-bar">
        <div class="logo"><a href="./index.html">Influencer Gear Shop</a></div>
        <!-- hamburger menu icon -->
        <div class="ham-menu">
          <img src="./assets/icon/bars-solid.svg" alt="" />
        </div>
        <div class="cart-icon">
          <img src="./assets/icon/cart-icon.svg" alt="cart-icon" />
        </div>
        <!-- nav links -->
        <div class="nav-links-container">
          <div class="nav-links">
            <a href="./index.html">Home</a>
            <a href="#">Products</a>
            <a href="#">Sign Up</a>
            <a href="#">Login</a>
          </div>

          <div class="nav-icon">
            <div>
              <a href="#"
                ><img src="./assets/icon/search-icon.svg" alt="search-icon"
              /></a>
            </div>
            <div class="cart-icon">
              <a href="#"
                ><img src="./assets/icon/cart-icon.svg" alt="cart-icon"
              /></a>
            </div>
          </div>
        </div>
      </nav>
      <!-- navbar section ends here -->
      <!-- hero section starts here -->
      <section class="hero-section">
        <!-- hero text section -->
        <div class="hero-text-container">
          <h1 class="hero-heading">Start your Journey as <br />Influencer</h1>
          <p class="hero-description">
            <span
              >Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem<br />
              portitor ut r sed scelerisque eros. Lectus faucibus.</span
            >
          </p>
          <a href="#" class="hero-btn"
            ><span class="hero-btn-text">Prebook Now</span
            ><span class="hero-btn-icon"
              ><img
                src="./assets/icon/arrow-forward.svg"
                alt="arrow-icon" /></span
          ></a>
        </div>
        <!-- hero image section -->
        <div class="hero-image-container">
          <div class="hero-image-1">
            <img src="assets/circle-design.svg" alt="main-camera-background" />
          </div>
          <div class="hero-image-2">
            <img src="./assets/main-camera.png" alt="main-camera" />
          </div>
        </div>
      </section>
      <!-- hero section ends here -->
    </header>
    <main></main>
    <footer></footer>
  </body>
</html>
